<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kursy walut</title>
		<link rel="stylesheet" href="./scss/main.css" />
		<script src="./js/charts/currencyCharts.js" defer type="module"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
	</head>
	<body class="body-index">
		<nav>
			<div class="centerText">
				<a href="converter.html">Konwerter walut</a>
			</div>
			<div class="centerText">
				<a href="index.html">Kursy walut</a>
			</div>
		</nav>
		<main>
			<div class="table">
				<h1>Kursy walut</h1>
				<h2>W stosunku do Euro</h2>
				<table class="majorCurrencyTable">
					<tr>
						<th>Waluta</th>
						<th>Wartość</th>
					</tr>
				</table>
			</div>
			<div class="chart">
				<h2>Wykres <span id="currencyName"></span></h2>
				<canvas id="chart"></canvas>
			</div>
			<div class="table">
				<h1>Pozostałe kursy walut</h1>
				<h2>W stosunku do Euro</h2>
				<table class="minorCurrencyTable">
					<tr>
						<th>Waluta</th>
						<th>Wartość</th>
					</tr>
				</table>
			</div>
		</main>
	</body>
</html>
