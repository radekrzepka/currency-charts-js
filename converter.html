<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Konwerter walut</title>
		<link rel="stylesheet" href="./scss/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="./js/converter/currencyConverter.js" defer type="module"></script>

	<body>
		<nav>
			<div class="centerText">
				<a href="converter.html">Konwerter walut</a>
			</div>
			<div class="centerText">
				<a href="index.html">Kursy walut</a>
			</div>
		</nav>
		<div class="container">
			<div class="currenciesConverter">
				<h1>Konwerter</h1>
				<div class="break"></div>
				<input type="text" id="currenciesNumber" value="1" maxlength="12" />
				<select name="currencies" id="currenciesSelectFirst" class="select noselect"></select>
				<div class="equal noselect"><b>=</b></div>
				<select name="currencies" id="currenciesSelectSecond" class="select noselect"></select>
				<div class="calcResult"><div id="calcResult"></div></div>
			</div>
			<div class="break"></div>
			<div class="chartContainer noselect">
				<canvas id="chart"></canvas>
			</div>
		</div>
		<footer class="footer"><a href="https://github.com/ziebamikolaj" class="fa fa-github"> Mikołaj Zięba Github </a></footer>
